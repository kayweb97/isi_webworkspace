<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Post</title>
  </head>
  <body>
    <h1>GET AND POST REQUESTS</h1>
    <h2>GET</h2>
    <form action="http://localhost:3000/tacos" method="get">
      <label for="LB1"></label>
      <input type="text" name="meat" />
      <input type="number" id="LB1" name="qty" />
      <button title="submit">send</button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:3000/tacos" method="post">
      <label for="LB2"></label>
      <input type="text" name="meat" />
      <input type="number" id="LB2" name="qty" />
      <button title="submit">send</button>
    </form>
  </body>
</html>
