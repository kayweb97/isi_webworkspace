<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game demo</title>
    <style>
      .winner {
        color: green;
      }
      .looser {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1><span id="PL1">0</span> to <span id="PL2">0</span></h1>
    <select name="" id="playto">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button title="BT1" id="p1button">+1 player one</button>
    <button title="BT2" id="p2button">+1 player two</button>
    <button title="BT3" id="resetButton">RESET</button>
    <script src="Game.js"></script>
  </body>
</html>
